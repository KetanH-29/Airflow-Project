version: '3'

x-spark-common: &spark-common
  image: bitnami/spark:latest
  volumes:
    - ./jobs:/opt/bitnami/spark/jobs
    - ./jars/mysql-connector-java-8.0.30.jar:/opt/bitnami/spark/jars/mysql-connector-java-8.0.30.jar  # Mount JAR file directly
  networks:
    - code-with-yu
  environment:
    - SPARK_CLASSPATH=/opt/bitnami/spark/jars/mysql-connector-java-8.0.30.jar  # Add JDBC driver to classpath

x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - airflow.env
  volumes:
    - ./jobs:/opt/airflow/jobs
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./jars:/opt/airflow/jars
    - ./local_data:/opt/airflow/local_data
    - ./csv_data:/opt/airflow/local_data/csv_data
    - ./parquet_data:/opt/airflow/local_data/parquet_data
  depends_on:
    - mysql
  networks:
    - code-with-yu

services:
  spark-master:
    <<: *spark-common
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
      - "4040:4040" # Cluster Manager Web UI
      - "8020:8020" # DFS Namenode IPC, e.g. hdfs dfs -fs hdfs://sandbox:8020 -ls
      - "10000:10000" # Thriftserver JDBC port
      - "10001:10001" # Thriftserver HTTP protocol JDBC port
      - "9866:9866" # DFS Datanode data transfer
      - "9870:9870" # DFS Namenode Web UI
      - "9864:9864" # DFS Datanode Web UI
    networks:
      - code-with-yu
  spark-worker:
    <<: *spark-common
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      - spark-master
    environment:
      SPARK_MODE: worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_MASTER_URL: spark://spark-master:7077
    ports:
      - "8081:8081" # Standalone Worker Web UI
    networks:
      - code-with-yu
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: airflow
      MYSQL_PASSWORD: airflow_password
    ports:
      - "3306:3306"
    networks:
      - code-with-yu

  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - scheduler
    networks:
      - code-with-yu
  scheduler:
    <<: *airflow-common
    command: bash -c "airflow db upgrade && \
                      airflow users create --username admin --firstname Ketan --lastname Hadkar \
                      --role Admin --email airscholar@gmail.com --password admin && \
                      airflow scheduler"
    depends_on:
      - mysql
    networks:
      - code-with-yu
networks:
  code-with-yu:
